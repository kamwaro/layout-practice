<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css">
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css">
    <title>Contac-form</title>
</head>
<body>
    <h3 class="form-header"><span>OLe Maasai</span> Web Design</h3>
    <div class="container animated bounceInLeft">
        <div class="wrapper">
            <h3 class="animated flipInY">Ole Maasai Web Design</h3>
            <ul class="contactDetails">
                <li><i class="fa fa-road animated shake" ></i>Upperhill, Nairobi </li>
                <li><i class="fa fa-phone animated shake"></i>(254)-703-800-235</li>
                <li><i class="fa fa-envelope animated shake"></i>petersonkamwaro@gmail.com</li>
            </ul>
        </div>

      <div class="signUp">
            <h3>Email Us</h3>
            <form action="" class="signUp--form">
                <input type="text" placeholder="Name">
                <input type="text" placeholder="Company">
                <input type="email" placeholder="Email Address">
                <input type="text" placeholder="Phone Number">
                <textarea name="" id="" cols="30" rows="10" placeholder="Message"></textarea>
                <button type="submit">Submit</button>
                    
            </form>
      </div>

    </div>

</body>
