<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Grid-placement</title>
</head>
<body>
    <div class="specifying-everything">
            <div id="a">A</div>
            <div id="b">B</div>
            <div id="c">C</div>
            <div id="d">D</div>
            <div id="e">E</div>
            <div id="f">F</div> 
    </div>

    <div class="named-grid-lines">
        <div id="named-header">Header</div>
        <div id="named-sidebar">Sidebar</div>
        <div id="named-content">Content</div>
        <div id="named-footer">Footer</div>
    </div>

    <div class="common-gridline-names">
        <div id="common-header">Header</div>
        <div id="common-sidebar">Sidebar</div>
        <div id="common-content">Content</div>
        <div id="common-advert">Advert</div>
        <div id="common-footer">Footer</div>
    </div>

    <div class="named-grid-areas">
        <div id="header">header</div>
        <div id="content">content</div>
        <div id="advert">advert</div>
        <div id="footer">footer</div>
    </div>

    <div class="ordering">
        <div class="item-a">A</div>
        <div class="item-b">B</div>
        <div class="item-c">C</div>
        <div class="item-d">D</div>
        <div class="item-e">E</div>
        <div class="item-f">F</div>
        <div class="item-g">G</div>
        <div class="item-h">H</div>
        <div class="item-i">I</div>
        <div class="item-j">J</div>
    </div>

    
</body>
</html>
